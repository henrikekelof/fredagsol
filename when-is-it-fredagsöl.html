<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>When is the next Fredagsöl?</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" value="noindex, nofollow">
</head>
<body>


    <div class="container" id="party">
        <div class="party">
            Fredagsöl is now!
        </div>
    </div>

    <div class="container" id="clock">
        <table>
            <caption>
                Next fredagsöl:
            </caption>
            <tr>
                <td><div id="d"></div></td>
                <td><div id="h"></div></td>
                <td><div id="m"></div></td>
                <td><div id="s"></div></td>
            </tr>
            <tr>
                <th>Days</th>
                <th>Hours</th>
                <th>Minutes</th>
                <th>Seconds</th>
            </tr>
        </table>
    </div>

    <div role="contentinfo">
        &copy; 2014 Henrik Ekelöf
    </div>

<script src="js/lib/countdown.min.js"></script>
<script src="js/fredagsol.js"></script>
<script src="js/when.js"></script>
</body>
</html>
