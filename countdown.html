<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

<body>


    <div class="container" id="happening">

    <div class="container" id="clock">
        <table>
            <caption>Next <span id="clocklabel">...</span>:</caption>
            <tr>
                <td><div id="d"></div></td>

                <td><div id="s"></div></td>
            </tr>
            <tr>
                <th>Days</th>
                <th>Hours</th>
                <th>Minutes</th>
                <th>Seconds</th>
            </tr>
        </table>
    </div>

<script src="js/lib/countdown.min.js"></script>
